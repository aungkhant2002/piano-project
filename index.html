<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano Project</title>
    <link rel="icon" href="img/piano.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="show-input">
    <input type="text" id="cords">
    <button class="save-btn" onclick="saveCords()">Save</button>
</div>

<div class="show-list">
    <ul id="list">

    </ul>
</div>

<div class="board">
    <div class="white btn" onclick="run('C4')">
        <h1>P</h1>
    </div>
    <div class="black btn"></div>
    <div class="white btn" onclick="run('D4')">
        <h1>I</h1>
    </div>
    <div class="black btn"></div>
    <div class="white btn" onclick="run('E4')">
        <h1>A</h1>
    </div>
    <div class="white btn" onclick="run('F4')">
        <h1>N</h1>
    </div>
    <div class="black btn"></div>
    <div class="white btn" onclick="run('G4')">
        <h1>O</h1>
    </div>
    <div class="black btn"></div>
    <div class="white btn" onclick="run('A4')">
        <div class="vertical">
            <h1>Using</h1>
        </div>
    </div>
    <div class="black btn"></div>
    <div class="white btn" onclick="run('B4')">
        <h1>J</h1>
    </div>
    <div class="white btn" onclick="run('C5')">
        <h1>S</h1>
    </div>
</div>

<script src="js/features.js"></script>

</body>
</html>
